<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#171717"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g opacity="0.08" stroke="#34d399" stroke-width="0.5">
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
  </g>

  <!-- Glow line -->
  <rect x="0" y="310" width="1200" height="2" fill="url(#glow)"/>

  <!-- Status indicator -->
  <circle cx="100" cy="200" r="6" fill="#34d399" opacity="0.8"/>
  <text x="120" y="205" fill="#737373" font-family="monospace" font-size="14" letter-spacing="3">SYSTEM ACTIVE</text>

  <!-- Name -->
  <text x="100" y="290" fill="#fafafa" font-family="'Work Sans', sans-serif" font-size="56" font-weight="700">Vaibhav Mahindru</text>

  <!-- Tagline -->
  <text x="100" y="340" fill="#34d399" font-family="monospace" font-size="20" letter-spacing="2">Backend · Cloud · Automation Systems</text>

  <!-- Bottom bar -->
  <text x="100" y="520" fill="#525252" font-family="monospace" font-size="13" letter-spacing="2">VM-INTERFACE v3.2 | OPERATIONAL | INDIA</text>

  <!-- Border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#34d399" stroke-width="1" opacity="0.2"/>
</svg>

